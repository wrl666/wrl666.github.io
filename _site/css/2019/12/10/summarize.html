            <p>transform 属性向元素应用2D或3D转换。该属性允许我们对元素进行旋转、缩放、移动或倾斜。transition 属性设置元素当过渡效果。</p>

<p>渐变：线性渐变、径向渐变、重复渐变repeating</p>

<p>过渡transition：过渡只能对具有具体数值的属性起作用</p>

<p>使用@keyframes创建动画：0%为动画开头，100%为动画结尾</p>

<p>transform：旋转rorate、倍数设定scale、平移translate、origin设置旋转的原点：left top</p>
