        <div id="content">
            <p>Javascript（JS）是一种脚本语言，主要用于Web。它用于增强HTML页面，通常可以嵌入HTML代码中。JavaScript是一种解释型语言。因此，它不需要编译。</p>

<p>（1）script作用:
让浏览器知道这段代码为js代码，将其发送给js解析器</p>

<p>js执行方式：内嵌 外联</p>

<p>（2）整个网页中所有的内容都是对象(包括标签, 包括文字, 包括换行符)
对象:由多个键值对组成,添加值会被覆盖,删除值delete</p>

<p>(3)数组:
由多个值组成,删除值arr.pop,添加值arr.push</p>

<p>(4)变量:
驼峰式命名，区分大小写
存放在内存
会被覆盖</p>
