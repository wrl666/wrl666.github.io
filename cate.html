---
title: 分类
layout: cate
---

{% for category in site.categories %}
<br><h1>{{ category | first }}</h1>
<span>文章总数：&nbsp;&nbsp;{{ category | last | size }}</span>
<ul class="arc-list">
	{% for post in category.last %}
	    <li>{{ post.date | date:"%d-%m-%Y"  }}&nbsp;&nbsp;&nbsp;<a href = "{{ post.url }}">{{ post.title }}</a></li>
	    {% endfor %}
</ul>
{% endfor %}
